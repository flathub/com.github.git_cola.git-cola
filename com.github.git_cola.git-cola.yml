app-id: com.github.git_cola.git-cola
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08
command: git-cola
rename-desktop-file: git-cola.desktop
rename-icon: git-cola
rename-appdata-file: git-cola.appdata.xml
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --filesystem=xdg-data/Trash
  - --socket=ssh-auth

modules:
  - python3-qtpy.json
  - name: git-cola
    buildsystem: simple
    build-commands:
      - python3 -m build --wheel --no-isolation
      - pip3 install --prefix=${FLATPAK_DEST} dist/*.whl
    sources:
      - type: git
        url: https://github.com/git-cola/git-cola.git
        tag: v4.0.1
        commit: 34c72b2fd827fac47d1676fb4b4207753067e408
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: appdata.patch

  - tcl.json
  - tk.json
  - git.json
