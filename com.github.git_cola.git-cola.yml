app-id: com.github.git_cola.git-cola
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08
command: git-cola
rename-desktop-file: git-cola.desktop
rename-icon: git-cola
rename-appdata-file: git-cola.appdata.xml
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --filesystem=xdg-data/Trash
  - --socket=ssh-auth

modules:
  # generated with flatpak-pip-generator
  - python3-build.json
  - python3-send2trash.json
  - python3-setuptools_scm.json

  - name: git-cola
    buildsystem: simple
    build-commands:
      - pip3 install --exists-action=i --no-index --file-links="file://${PWD}" --prefix=${FLATPAK_DEST} .
    sources:
      - type: git
        url: https://github.com/git-cola/git-cola.git
        tag: v4.0.1
        commit: 34c72b2fd827fac47d1676fb4b4207753067e408
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - tcl.json
  - tk.json
  - git.json
