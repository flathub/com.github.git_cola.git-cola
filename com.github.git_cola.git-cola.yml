app-id: com.github.git_cola.git-cola
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-23.08
command: git-cola
rename-desktop-file: git-cola.desktop
rename-icon: git-cola
rename-appdata-file: git-cola.appdata.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --socket=ssh-auth

modules:
  - python3-polib.json
  - python3-qtpy.json
  - python3-send2trash.json
  - name: git-cola
    buildsystem: simple
    build-commands:
      - python3 -m build --wheel --no-isolation
      - pip3 install --prefix=${FLATPAK_DEST} dist/*.whl
    sources:
      - type: git
        url: https://github.com/git-cola/git-cola.git
        tag: v4.5.0
        commit: 9dae8f62c8948bd62ac938ee20f345a997635429
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - tcl.json
  - tk.json
  - git.json
  - git-lfs.json
