app-id: com.github.git_cola.git-cola
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 6.9
command: git-cola
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
rename-desktop-file: git-cola.desktop
rename-icon: git-cola
rename-appdata-file: git-cola.appdata.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --socket=ssh-auth
  - --socket=gpg-agent
  - --system-talk-name=org.freedesktop.UDisks2

modules:
  - python3-notify2.json
  - python3-polib.json
  - python3-qtpy.json
  - python3-send2trash.json
  - name: git-cola
    buildsystem: simple
    build-commands:
      - python3 -m build --wheel --no-isolation
      - pip3 install --prefix=${FLATPAK_DEST} dist/*.whl
      - make prefix=${FLATPAK_DEST} install-desktop-files install-icons install-htmldocs
        install-metainfo
    sources:
      - type: git
        url: https://github.com/git-cola/git-cola.git
        tag: v4.14.0
        commit: dca410d5a464866780ee332da3cacfb6ce45cf7b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - tcl.json
  - tk.json
  - git.json
  - git-lfs.json
